<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Appointment Chatbot</title>
  <link rel="stylesheet" href="styles.css?v=10" />
</head>

<body>
  <div class="app">
    <header>
      <h1>AI Chatbot â€” Patient Appointments</h1>
      <p>Type messages to book/check/list appointments.</p>
    </header>

    <main>
      <div id="chatWindow" class="chat-window"></div>

      <form id="chatForm">
        <input id="messageInput" autocomplete="off"
               placeholder='Try: "Book an appointment..."' />
        <button type="submit">Send</button>
      </form>

      <section class="quick">
        <button id="btnList">Show all appointments</button>
        <button id="btnSample">Sample: Book for tomorrow at 10am</button>
      </section>
    </main>
  </div>

  <script src="chat.js"></script>
</body>
</html>
